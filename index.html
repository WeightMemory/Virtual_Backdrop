<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DeepAR Simplified</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- loading screen -->
    <div class="fixed-fullscreen" id="loading-screen">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <img id="initial-loading-logo" style="max-width: 200px" src="./images/crystal.png" class="animate-bounce" />
        <div style="width: 100%; height: 8px; margin-top: 20px; background-color: rgb(55 65 81 / 1); border-radius: 100px; overflow: hidden;">
          <div id="loading-progress-bar"></div>
        </div>
        <img id="initial-loading-text" style="max-width: 140px; margin-top: 30px" src="./images/powered-by.svg" />
      </div>
    </div>

    <!-- permission denied screen -->
    <div class="fixed-fullscreen screen" id="permission-denied-screen" style="display: none">
      <div class="permission-denied-text-container">
        <div class="permission-denied-text" id="camera_denied">
          <p>Please reload and allow camera access to use this app.</p>
          <a class="permission-denied-button" href="https://www.deepar.ai/projects" target="_blank">
            Discover more
          </a>
        </div>
      </div>
    </div>

    <!-- AR screen -->
    <div class="fixed-fullscreen screen" id="ar-screen" style="display: none">
      <!-- DeepAR will render directly into this element -->
    </div>
        
    <div id="capture-button-wrapper">
      <div id="outer-ring"></div>
      <div id="capture-button"></div>
        </div>

    <button id="toggle-camera">
      <img src="./images/camera-icon.png" alt="Switch Camera" />
    </button>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
